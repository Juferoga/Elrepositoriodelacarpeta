<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prueba</title>
    <meta name="description" content="prueba">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
            
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
        <video id="penguin-sledding" autoplay loop="true" src="https://www.youtube.com/watch?v=3V15IB3pc94"></video>
      </a-assets>

      <!-- Primitives. -->
     
      <a-plane position="0 .1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-video src="https://www.youtube.com/watch?v=czpy-BCnIwc"></a-video>

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" color="green" theta-length="90" width="2048"></a-sky>
      

      <!-- Ground. -->
      <a-circle color="cyan" rotation="-90 0 0" radius="32"></a-circle>

      <!--Tracked controls. -->
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>
      
    </a-scene>
  </body>
</html>
