<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prueba</title>
    <meta name="description" content="prueba">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
        <video id="fire" autoplay loop="true" src="./Fuego.mp4"></video>
        <a-asset-item id="pato" src="duck.gltf"></a-asset-item>
      </a-assets>

      <!-- Primitives. -->

      <!-- CUBO -->

      <a-box color="gray" height="14" width="20" position="0 0 -10"></a-box>
      <!--CUBO con Texturas-->
      <a-box scr="#skyTexture" position="0 0 -7"></a-box>
      <a-box scr="#skyTexture" position="3 0 -7"></a-box>
      <a-box scr="#skyTexture" position="6 0 -7"></a-box>
      <a-box scr="#skyTexture" position="-6 0 -7"></a-box>
      <a-box scr="#skyTexture" position="-3 0 -7"></a-box>

      <!--CIRCUNFERENCIA-->
      
      <a-circle radius="1" color="blue" position="0 9 -10"></a-circle>
      <!--CIRCUNFERENCIA CON TEXTURAS-->
      <a-circle radius="1" src="#skyTexture" position="3 9 -10"></a-circle>
      <a-circle radius="1" src="#skyTexture" position="-3 9 -10"></a-circle>

      <!--CONO-->

      <a-cone color="yellow" radius-bottom="2" radius-top="0.5" position="12 3 -10"></a-cone>
      <!--La Textura se pone igual en todos los primitivos valor "src="XXX.jpg" -->

      <!-- CURVED IMAGE -->

      <a-curvedimage src="#groundTexture"  height="3.0" radius="5.7" theta-length="72"
      rotation="0 100 0" scale="0.8 0.8 0.8" position="12 0 -10"></a-curvedimage>

      <!-- CILINDROS -->

      <!-- Cilindro Normal :D -->
      <a-cylinder color="white" height="7" radius="0.5" position="12 0 -10"></a-cylinder>
      <!-- Cilindro Hexagonal -->
      <a-cylinder color="cyan" segments-radial="6" rotation="90 45 180" position="-5 0 -3"></a-cylinder>
      <!-- Cilindro PACMAN -->
      <a-cylinder color="yellow" theta-start="50" theta-length="280" side="double" position="5 0 -3"></a-cylinder>
      <!-- Cilindro PIPA-->
      <a-cylinder color="green" open-ended="true" position="-11 0 -10"></a-cylinder>

      <!-- DODECAEDRO -->
      <a-dodecahedron color="#FF926B" radius="5" position="-11 15 -11"></a-dodecahedron>

      <!-- Modelos 3D -->

      <a-gltf-model src="#pato"></a-gltf-model>

      <!-- ISOSAEDRO -->
      <a-icosahedron color="#FF926B" radius="5" position="11 15 -11"></a-icosahedron>

      

      <!-- VIDEO Normal en plano -->

      <a-video src="#fire" width="18" height="5" position="0 3.5 -9"></a-video>

      <!-- Video Acoplado En Una Esfera 
      (Para implementarlo hay que quitar el video en primitives, el Background y el Ground) -->

      <!--<a-videosphere src="#fire"></a-videosphere>-->
      
      <!-- Background sky. -->
      <a-sky height="2048" radius="30" color="black" theta-length="90" width="2048"></a-sky>

      <!-- Ground. -->
      <a-circle color="brown" rotation="-90 0 0" radius="32"></a-circle>

      <!--Tracked controls. -->
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>
      
    </a-scene>
  </body>
</html>
