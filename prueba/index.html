<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prueba</title>
    <meta name="description" content="prueba">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets>

      
        <img id="groundTexture" src="/prueba/img/Strength.png" crossorigin="anonymous">
        <img id="skyTexture" src="/prueba/img/BckImg.jpg" crossorigin="anonymous">
        <img id="sky" src="/prueba/img/SKY.jpg" crossorigin="anonymous">
        <img id="Other" src="img/Perception.png" crossorigin="anonymous">
        <img id="tpm" src="/prueba/img/AllInOne.jpg" crossorigin="anonymous">
        <video id="fire" autoplay loop="true" src="/prueba/Fuego.mp4"></video>
        <a-asset-item id="boat_large-obj" src="/prueba/sword.obj"></a-asset-item>
        <a-asset-item id="boat_large-mtl" src="/prueba/sword.mtl"></a-asset-item>

        <!--<a-asset-item id="pato" src="duck.gltf"></a-asset-item>-->

      </a-assets>

      <!-- Primitives. -->

      <!-- CUBO -->

      <a-box color="gray" height="14" width="20" position="0 0 -10" visible="false"></a-box>
      
       <!--AQUI ESTA EL OBJETO .obj y.mtl-->

       <!--<a-obj-model id="sword" src="#boat_large-obj" mtl="boat_large-mtl" position="1 1 1" ></a-obj-model>-->
       <a-entity obj-model="obj: #boat_large-obj; mtl: #boat_large-mtl" position="-1 3 -5" rotation="0 15 0" scale="3 3 3"></a-entity>
       <a-entity obj-model="obj: #boat_large-obj0; mtl: #boat_large-mtl" position="3 0 -3" rotation="0 0 0" scale="0.03 0.03 0.03"></a-entity>
      <!--CUBO con Texturas-->
      
      <a-box scr="#skyTexture" position="0 0 -7" visible="false"></a-box>
      <a-box scr="#skyTexture" position="3 0 -7"visible="false"></a-box>
      <a-box scr="#skyTexture" position="6 0 -7"visible="false"></a-box>
      <a-box scr="#skyTexture" position="-6 0 -7"visible="false"></a-box>
      <a-box scr="#skyTexture" position="-3 0 -7"visible="false"></a-box>

      <!--CIRCUNFERENCIA-->
      
      <a-circle radius="1" color="blue" position="0 9 -10"visible="false"></a-circle>
      <!--CIRCUNFERENCIA CON TEXTURAS-->
      <a-circle radius="1" src="#skyTexture" position="3 9 -10"visible="false"></a-circle>
      <a-circle radius="1" src="#skyTexture" position="-3 9 -10"visible="false"></a-circle>

      <!--CONO-->

      <a-cone color="green" radius-bottom="2" radius-top="0.5" position="12 3 -10"visible="false"></a-cone>
      <!--La Textura se pone igual en todos los primitivos valor "src="XXX.jpg" -->

      <!-- CURVED IMAGE -->

      <a-curvedimage src="#groundTexture"  height="3.0" radius="5.7" theta-length="72"
      rotation="0 100 0" scale="0.8 0.8 0.8" position="12 0 -10"visible="false"></a-curvedimage>

      <!-- CILINDROS -->

      <!-- Cilindro Normal :D -->
      
      <a-cylinder color="brown" height="7" radius="0.5" position="12 0 -10"visible="false"></a-cylinder>
      
      <!-- Cilindro Hexagonal -->
      
      <a-cylinder color="red" segments-radial="6" rotation="90 45 180" position="-15 2 -12"visible="false"></a-cylinder>
      
      <!-- Cilindro PACMAN -->
      
      <a-cylinder color="yellow" theta-start="50" theta-length="280" side="double" position="21 2 -12" rotation="0 91 90"visible="false"></a-cylinder>
      
      <!-- Cilindro PIPA-->

      <a-cylinder color="green" open-ended="true" position="-11 0 -10"visible="false"></a-cylinder>

      <!-- DODECAEDRO -->
      <a-dodecahedron color="yellow" radius="5" position="-11 15 -11"visible="false"></a-dodecahedron>

      <!-- Modelos 3D -->

      <!--<a-gltf-model src="#pato"></a-gltf-model>-->

      <!-- ISOSAEDRO -->

      <a-icosahedron color="red" radius="5" position="11 15 -11" visible="false"></a-icosahedron>

      <!-- Imagen -->

      <a-image src="#Other" position="0 11 -10" visible="false"></a-image>

      <!-- Ligth -->

      <!--<a-light color="red" position="-1 1 0"></a-light>-->
      <!-- Se aplica una luz a todo el escenario y se crean sombras makias -->

      <!-- Link NO SIRVE O NO ENTENDI COMO USARLO -->

      <!--<a-link href="https://aframe.io/docs/0.9.0/primitives/a-link.html"></a-link>-->

      <!-- OBJ model -->

      <!-- No pude implementarlo XD  -->

      <!-- Octaedro -->

      <a-octahedron color="blue" radius="5" position="0 20 -19" visible="false"></a-octahedron>

      <!-- PLano -->

      <a-plane position="0 -1 -3" rotation="-45 0 0" width="4" height="4" color="white" visible="false"></a-plane>

      <!-- Anillo -->

      <a-ring position="13 4 -8" visible="false"></a-ring>

      <!-- cielo -->

      <a-sky src="#sky" height="2048" radius="30" theta-length="90" width="2048" ></a-sky>

      <!-- Esfera -->

      <a-sphere position="12 4.7 -10" radius="1.25" color="green" visible="false"></a-sphere>

      <!-- tetraedro -->

      <a-tetrahedron color="green" radius="5" position="-19 10 -12" visible="false"></a-tetrahedron>

      <!-- text -->

      <a-text value="JF" geometry="primitive:plane" position ="0 3 0" visible="false"></a-text>

      <!-- torus no q mas -->

      <a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1" position = "0 0 -2" visible="false"></a-torus-knot>

      <!-- TORUS -->

      <a-torus color="#43A367" arc="270" radius="5" radius-tubular="0.1" visible="false"></a-torus>

      <!-- Triangulo -->

      <a-triangle color="#CCC" vertex-c="1 -1 0" visible="false"></a-triangle>


      <!-- VIDEO Normal en plano -->

      <a-video src="#fire" width="18" height="5" position="0 3.5 -9" visible="false"></a-video>

      <!-- Video Acoplado En Una Esfera 
      (Para implementarlo hay que quitar el video en primitives, el Background y el Ground) -->

      <!--<a-videosphere src="#fire"></a-videosphere>-->
      
      <!-- Ground. -->
      <a-circle src="#skyTexture" rotation="-90 0 0" radius="32"></a-circle>

      <!--Tracked controls. -->
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>
      
    </a-scene>
  </body>
</html>
