<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>prueba</title>
    <meta name="description" content="prueba">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <!-- Primitives. -->

      <!--Pared Derecha-->
      <a-box position="12 0 13" depth="1" height="15" width="15" color="black"></a-box>
      <a-box position="-3 0 13" depth="1" height="15" width="15" color="gray"></a-box>
      <!--Pared Izquierda-->           <!--5 - 12 -->
      <a-box position="12 0 -10" depth="1" height="15" width="15" color="black"></a-box>
      <a-box position="-3 0 -10" depth="1" height="15" width="15" color="gray"></a-box>
      <!--Pared Forward-->
      <a-box position="0 0 0" rotation="0 90 0" depth="1" height="15" width="15" color="blue"></a-box>
      <!--Pared Back-->
      <a-box position="-8 0 -13" depth="1" height="15" width="15" color="cyan"></a-box>
      
      <!--Tracked controls. -->
      <a-entity hand-controls="hand: left"></a-entity>
      <a-entity hand-controls="hand: right"></a-entity>
      
    </a-scene>
  </body>
</html>
